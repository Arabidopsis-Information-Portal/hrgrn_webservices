---
description: "Build a subnetwork over user-submitted gene IDs"
icon: logo-small.png
name: hrgrn_subnetwork_by_locus
main_module: services.hrgrn_subnetwork_by_locus.main.py
type: query
url: http://plantgrn.noble.org/hrgrn
version: 0.3
tags:
  - biological network
  - gene hormone regulatory network
  - graph database
  - methabolic pathway
  - plant signal transduction
whitelist:
    - plantgrn.noble.org
    - api.araport.org
    - www.araport.org
    - apps.araport.org
endpoints:
  /search:
          summary: Returns a biological subnetwork over user-submitted gene stable identifiers in the JSON format
          description: Builds a gene subnetwork
          parameters:
               - name: genes
                 description: comma-separated list of gene stable identifiers
                 type: array
                 items:
                   type: string
                   minItems: 2
                   required: true
                 default: AT2G38470,AT3G55734,AT2G39885,AT3G26810
               - name: pathalg
                 description: network path algorithm
                 type: string
                 enum:
                   - allSimplePaths
                   - shortestPath
                 default: allSimplePaths
                 required: true
               - name: steps
                 decsription: number of steps
                 type: integer
                 default: 2
                 required: true
               - name: proteinModification
                 description: protein modification edge type descriptor
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: ppiInteraction
                 description: "protein-protein interaction edge type descriptor"
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: cpi
                 description: "compound protein edge type descriptor"
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: geneExpressionRegulation
                 description: "TF-target gene regulation edge type descriptor"
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: srnaRegulation
                 description: small RNA-target regulation edge type descriptor
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: transportedMolecule
                 description: carrier and transported molecule edge type descriptor
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: composition
                 description: family/complex and member edge type descriptor
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: coexpressedGenePair
                 description: coexpressed gene pair edge type descriptor
                 type: array
                 items:
                   type: string
                   enum:
                    - validated
                    - predicted
                   default: "validated,predicted"
                 required: true
               - name: coexpValueCutoff
                 description: gene coexpression value cutoff with mutual information
                 type: integer
                 default: 0.8
                 required: true
               - name: cutoffNodeRelationships
                 description: gene nodes relationships cutoff
                 type: integer
                 default: 100
                 required: true

  /list:
         summary: Not implemented yet
requirements:
     - demjson
