---
description: Extract gene regulatory network for a given gene ID
icon: logo-small.png
name: hrgrn_api
main_module: services.hrgrn_api.main.py
type: query
url: http://plantgrn.noble.org/hrgrn
version: 0.1
tags:
  - gene hormone regulatory network
endpoints:
  /search:
          summary: Return Gene Information
          description: Retrieves auxilary data used for a gene network analysis
          parameters:
               - name: id
               - in: query
               - description: gene ID
               - type: string
               - default: AT3G46810
               - required: true
whitelist:
  - plantgrn.noble.org:
      deny:
        - Authorization
      forward:
        - Accept-Encoding
        - Referer
        - Origin
        - accept
